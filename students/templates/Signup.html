{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Teacher Portal</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top left, #0078f9 30%, #72bafd 60%, #c9e1fb 90%, #ffffff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .signup-box {
      background-color: white;
      padding: 40px 30px;
      width: 360px;
      border-radius: 15px;
      box-shadow: -30px -30px 60px rgba(255, 255, 255, 0.5),
                  10px 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #0078f9;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0078f9;
    }

    button {
      width: 100%;
      background-color: #0078f9;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005dc1;
    }

    p.login-link {
      margin-top: 20px;
      font-size: 14px;
    }

    p.login-link a {
      color: #0078f9;
      text-decoration: none;
    }

    p.login-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Account</h2>
    
    {% if messages %}
      {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" action="/signup/">
      {% csrf_token %}
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="subject" placeholder="Subject Specialization" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? 
      <a href="{% url 'login' %}">Log In</a>
    </p>
  </div>

</body>
</html>
